<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Conversión de Peso</title>
</head>
<body>
    <h1>Conversión de Peso</h1>
    <h3>Conversión de Kilos a Libras y viceversa, utilizando Javascript.</h3>
    <script>
        var peso= parseInt(prompt("¿Cual es su peso?"));
        var opc= parseInt(prompt("Seleccione una opción:\n1.Kilos a Libras\n2.Libras a Kilos"));
        var conversion=0;
        var txt="";

        switch(opc){
            case 1:
                txt= "Libras";
                conversion= peso/0.454;
            break;
            case 2:
                txt= "Kilos";
                conversion=peso*0.454;
            break;
        }
        document.write("Su peso es de "+conversion.toFixed(2)+" "+txt);
    </script>
</body>
</html>
